<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>إضافة منتج جديد</title>
</head>
<body>
  <h1>إضافة منتج جديد</h1>
  <form method="POST">
    <label>اسم المنتج:</label><br>
    <input type="text" name="name"><br><br>

    <label>الوصف:</label><br>
    <textarea name="description"></textarea><br><br>

    <label>السعر القديم:</label><br>
    <input type="number" name="old_price"><br><br>

    <label>السعر الجديد:</label><br>
    <input type="number" name="new_price"><br><br>

    <label>الصور (أسماء الصور):</label><br>
    <input type="text" name="images"><br>
    <input type="text" name="images"><br>
    <input type="text" name="images"><br><br>

    <label>الفئة:</label><br>
    <input type="text" name="category"><br><br>

    <button type="submit">إضافة</button>
  </form>
</body>
</html>
