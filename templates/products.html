<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>المنتجات - دجلة ستور</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      margin: 30px 0;
      color: #333;
    }
    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      padding: 40px;
    }
    .product-card {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      padding: 15px;
      transition: transform 0.2s;
    }
    .product-card:hover {
      transform: scale(1.03);
    }
    .product-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 6px;
    }
    .product-name {
      font-size: 1.1em;
      margin: 10px 0;
      color: #333;
    }
    .price {
      font-size: 1em;
      color: #444;
    }
    .old-price {
      text-decoration: line-through;
      color: #999;
      margin-left: 8px;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>

  <h1>
    {% if category %}
      منتجات فئة: {{ category }}
    {% else %}
      جميع المنتجات
    {% endif %}
  </h1>

  <div class="products-grid">
    {% for product in products %}
      <a href="/product/{{ product.id }}">
        <div class="product-card">
          <img src="{{ url_for('static', filename='images/' + product.images[0]) }}" alt="{{ product.name }}">
          <div class="product-name">{{ product.name }}</div>
          <div class="price">
            {% if product.old_price > product.new_price %}
              <span class="new-price">{{ product.new_price }} د.ع</span>
              <span class="old-price">{{ product.old_price }} د.ع</span>
            {% else %}
              <span>{{ product.new_price }} د.ع</span>
            {% endif %}
          </div>
        </div>
      </a>
    {% endfor %}
  </div>

</body>
</html>
